name: Build and Release macOS App

on:
  push:
    tags:
      - 'v*'   # workflow se pokreće samo na tag push

permissions:
  contents: write  # važno za release

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install py2app
          brew install create-dmg

      - name: Build .app with py2app
        run: python setup.py py2app
        working-directory: tipply_app

      - name: Create .dmg file
        run: |
          rm -f tipply.dmg
          create-dmg \
            --volname "Tipply Installer" \
            --app-drop-link 600 185 \
            "tipply.dmg" \
            "tipply_app/dist/"

      - name: Create GitHub Release and upload DMG
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}       # koristi tag koji je push-ovan
          name: Release ${{ github.ref_name }}
          body: Automated release from GitHub Actions workflow.
          draft: false
          prerelease: false
          files: tipply.dmg                      # fajl koji se uploaduje
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
