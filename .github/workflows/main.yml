name: Build and Release macOS App

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/active
          python3 -m pip install --upgrade pip
          pip install py2app
          pip install -U pip setuptools wheel
          pip install -r requirements.txt
          brew install create-dmg

      - name: Clean previous builds
        run: |
          rm -rf tipply_app/build tipply_app/dist

      - name: Build .app with py2app
        run: python setup.py py2app
        working-directory: tipply_app

      - name: Create .dmg file
        run: |
          rm -f tipply.dmg
          create-dmg \
            --volname "Tipply Installer" \
            --app-drop-link 600 185 \
            "tipply.dmg" \
            "tipply_app/dist/"

      - name: Configure Git for tagging
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          git tag v${{ github.run_number }}
          git push origin v${{ github.run_number }}

      - name: Create GitHub Release and upload DMG
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}  
          name: Release ${{ github.ref_name }}
          body: Automated release from GitHub Actions workflow.
          draft: false
          prerelease: false
          files: tipply.dmg   #
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
