name: Build and Release macOS App (PyInstaller)

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
          brew install create-dmg

      - name: Clean previous builds
        run: rm -rf build dist TipplyApp.dmg

      - name: Build .app with PyInstaller
        run: |
          pyinstaller \
            --windowed \
            --name "TipplyApp" \
            --icon=icon.icns \
            main.py
        # prilagodi main.py i icon.icns putanjama u tvom projektu

      - name: Create .dmg from .app
        run: |
          create-dmg \
            --volname "Tipply Installer" \
            --window-size 800 400 \
            --app-drop-link 600 185 \
            TipplyApp.dmg \
            "dist/TipplyApp.app"

      - name: Configure Git for tagging
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          git tag v${{ github.run_number }}
          git push origin v${{ github.run_number }}

      - name: Create GitHub Release and upload DMG
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: Automated release from GitHub Actions workflow using PyInstaller.
          draft: false
          prerelease: false
          files: TipplyApp.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}